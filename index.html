<html>
  <head>
    <script>
    function newWord() {
      var request = new XMLHttpRequest();
      request.onload = function() {
          // get the file contents
          var fileContent = this.responseText;
          // split into lines
          var fileContentLines = fileContent.split( '\n' );
          // get a random index (line number)
          var randomLineIndex = Math.floor( Math.random() * fileContentLines.length );
          // extract the value
          var randomLine = fileContentLines[ randomLineIndex ];
      
          // add the random line in a div
          document.getElementsByName( 'random-phrase' )[0].innerHTML = randomLine;
      };
      request.open( 'GET', 'dictionary.txt', true );
      request.send();
    }
    function define() {
      var word = document.getElementsByName ( 'random-phrase' )[0].innerHTML;
      window.open("http://dictionary.reference.com/browse/" + word)
    }
    </script>
    <title>word-a-day web</title>
  </head>
  <body>
    <div style="position: relative; top: 50%; transform: translateY(-50%); position:absolute; width:300px; height:200px; z-index:15; top:50%; left:50%; margin:-100px 0 0 -150px;">
      <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 72pt" name="random-phrase">Loading a word...</h1>
      <button onclick="newWord()">New Word</button>
      <button onclick="define()">Define</button>
      <script>newWord()</script>
    </div>
  </body>
</html>
